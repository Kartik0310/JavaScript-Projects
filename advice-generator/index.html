<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advice Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Manrope:200,300,regular,500,600,700,800" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="advice-generator">
            <p class="advice-id">ADVICE #</p>
            <h2 class="advice-content">When something goes wrong in life, just shout \"plot twist!\" and carry on.</h2>
            <div class="pattern-image">
                <img src="/design/images/pattern-divider-desktop.svg" alt="pattern divider">
            </div>
            <div class="dice-icon">
                <img src="/design/images/icon-dice.svg" alt="">
            </div>
        </div>
    </main>

</body>
</html>
