<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>country</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,regular,500,600,700,800,900"
      rel="stylesheet"
      />
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=bedtime" />
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">


    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="country.css">
    <script src="country.js" defer></script>
  </head>
  <body>
    <header class="header-container">
      <div class="header-content">
        <h2 class="title"><a href="/">Where in the world ?</a></h2>
        <p class="theme-switcher"><span class="material-symbols-outlined">bedtime</span> Dark Mode</p>
      </div>
    </header>

    <main>
     <div class="country-details-container">
      <span class="back-button" onclick="history.back()">
        <span class="material-icons">arrow_back</span>
        &nbsp;&nbsp;Back</span>
      <div class="country-details">
        <img src="" alt="">
        <div class="details-text-container">
            <h1></h1>
            <div class="details-text">
                <p><b>Native Name: </b><span class="native-name"></span></p>
                <p><b>Population: </b><span class="population"></span></p>
                <p><b>Region: </b><span class="region"></span></p>
                <p><b>Sub Region: </b><span class="sub-region"></span></p>
                <p><b>Capital: </b><span class="capital"></span></p>
                <p><b>Top Level Domain: </b><span class="top-level-domain"></span></p>
                <p><b>Currency: </b><span class="currency"></span></p>
                <p><b>Languages: </b><span class="lang"></span></p>

            </div>
            <div class="border-countries">
                <b>Border Countries: </b> &nbsp; 
            </div>
        </div>
      </div>
     </div>
    </main>
  </body>
</html>
