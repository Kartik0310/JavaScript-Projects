<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <main>

    <div class="bill-input">
        <p>Bill</p>

        <div class="input-container">
            <span>â‚¹</span>
            <input type="number" id="bill-amount">
        </div>

        <p>Select Tip</p>

        <div class="tip-container disabled">
            <button  type="button" class="tip">5%</button>
            <button  type="button" class="tip">10%</button>
            <button  type="button" class="tip">15%</button>
            <button  type="button" class="tip">25%</button>
            <button  type="button" class="tip">50%</button>
            <button  type="button" class="tip">75%</button>

        </div>
        
        <input type="number"  class="custom-tip input" placeholder="Custom Tip in Percentage" disabled>

        <p>Number of People</p>

        <input type="number" class="number-of-people input" placeholder="Number-of-people" disabled>
        <br>
        <button class="generate-bill-btn" disabled>Generate Bill</button>   
    </div> 

    <div class="bill-output">
        <p class="tip-amount">
            Tip Amount
            <span></span>
        </p>

        <p class="total-amount">
            Total Amount
            <span class="total-amount-value"></span>
        </p>
        
        <p class="each-person-bill">
            Each Person Bill
            <span class="each-person-bill-value"></span>
        </p>
        <button class="reset-btn" disabled> Reset</button>
    </div>

</main>
    
</body>
</html>
