<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hamburger Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
  

      <header class="header ">

        <div class="logo">
          <img src="/images/foodie hamburger logo.svg" alt="foodie-hamburger" />
        </div>

        <nav>
          <span class="close-icon">&times;</span>
          <a class="nav-links" href="#top-picks">Top Picks</a>
          <a class="nav-links" href="#Whopper">Whopper</a>
          <a class="nav-links" href="#stunner-menu">Stunner Menu</a>
          <a class="nav-links" href="#new-foodie-collection">New Foodie Collection</a>
          <a class="nav-links" href="#deal-of-the-day">Deal Of the Day</a>
        </nav>
        
        <div class="hamburger-menu">
          <span class="hamburger-icon">&#9776;</span>
        </div>
      </header>
      
      <main>
        <section>
          <div class="hero-image ">
            <img src="/images/Group 2.svg" alt="hero-image">
            <p>Well, You can't resist anymore!</p>
          </div>

        
          <div id="top-picks" class="heading">
            <p>Top Picks</p>
            <img src="/images/peter-dawn-sxZ_Ca6MkWM-unsplash 1.svg" alt="top-picks">
          </div>
        

        
          <div id="Whopper" class="Whopper heading">
            <p>Whopper</p>
            <img src="/images/enggal-mukti-48F-Uvx9wvw-unsplash 2.svg" alt="Whopper">
          </div>
        

        
          <div id="stunner-menu"  class="heading">
            <p>Stunner Menu</p>
            <img src="/images/jonathan-borba-8l8Yl2ruUsg-unsplash 1.svg" alt="stunner-menu">
          </div>
        

        
          <div id="new-foodie-collection" class="heading">
            <p>New Foodie Collection</p>
            <img src="/images/john-fornander-VedLcUfLi74-unsplash 1.svg" alt="new-foodie-collection">
          </div>
        

        
          <div id="deal-of-the-day" class="heading">
            <p>Deal of the Day</p>
            <img src="/images/sk-CK6tjAIMJWM-unsplash (1) 1.svg" alt="deal-of-the-day">
          </div>
          <br>
          <br>

        </section>
      </main>
      <footer>
        <div class="go-to-top">
          <a href="#">Go to Top</a>
        </div>
        <p>Made with ❤️ by Kartikey Sharma</p>
        
      </footer>
    
  </body>
</html>
