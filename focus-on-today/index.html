<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus on Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="heading">Focus On <span>Today</span></h1>

    <main>
      <div class="app-container">
        <h2 class="sub-heading">
          Today
          <img
            class="sun-icon"
            src="/images/ü¶Ü icon _Sun_.svg"
            alt="sun-icon"
          />
        </h2>
        <p class="progress-label">Raise the bar by completing your goals!</p>
        <div class="progress-bar">
          <div class="progress-value">
            <span class="">1/3 completed </span>
          </div>
        </div>

        <p class="error-message"></p>

        <div class="goal-container">
          <div class="custom-checkbox">
            <img
              class="check-icon"
              src="/images/Vector 1@2x.svg"
              alt="check-icon"
            />
          </div>
          <input
            id="first"
            class="input-goal"
            type="text"
            placeholder="Add a new Goal..."
          />
        </div>
        <br />
        <div class="goal-container">
          <div class="custom-checkbox">
            <img
              class="check-icon"
              src="/images/Vector 1@2x.svg"
              alt="check-icon"
            />
          </div>
          <input
            id="second"
            class="input-goal"
            type="text"
            placeholder="Add a new Goal..."
          />
        </div>
        <br />

        <div class="goal-container">
          <div class="custom-checkbox">
            <img
              class="check-icon"
              src="/images/Vector 1@2x.svg"
              alt="check-icon"
            />
          </div>
          <input
            id = "third"
            class="input-goal"
            type="text"
            placeholder="Add a new Goal..."
          />
        </div>

        <p class="progress-message">"Move one step ahead today!"</p>

        <p class="made-with">Made with ‚ù§Ô∏è by Kartikey Sharma</p>
      </div>
    </main>
  </body>
</html>
