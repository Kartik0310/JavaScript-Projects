<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Transformers</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <main>

        <h1>String Transformers</h1>
        <br>

    <input type="text" class="input" placeholder="enter the sentence with spaces (alphanumeric)">
    <br><br>

    <div class="output">

        <div class="lowercase case">
            <span class="lowercase-output"></span>
            <span class="heading">Lower Case</span>
        </div>
        <br>

        <div class="uppercase case">
            <span class="uppercase-output"></span>
            <span class="heading">Upper Case</span>    
        </div>
        <br>

        <div class="camelcase case">
            <span class="camelcase-output"></span>
            <span class="heading">Camel Case</span>
        </div>
        <br>

        <div class="pascalcase case">
            <span class="pascalcase-output"></span>
            <span class="heading">Pascal Case</span>
        </div>
        <br>

        <div class="snakecase case">
            <span class="snakecase-output"></span>
            <span class="heading">Snake Case</span>
        </div>
        <br>

        <div class="kebabcase case">
            <span class="kebabcase-output"></span>
            <span class="heading">Kebab Case</span>
        </div>
        <br>
        
        <div class="trim case">
            <span class="trim-output"></span>
            <span class="heading">Trim</span>
        </div>
        
        


    </div>


</main>

    
</body>
</html>
